<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Tool</title>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background-color: white;
      padding: 20px;
      border: 1px solid #ccc;
    }

    h1 {
      text-align: center;
      font-size: 22px;
      color: #333;
      margin-bottom: 15px;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    input:focus, textarea:focus {
      border-color: #4CAF50;
      outline: none;
    }

    button {
      background-color: #87CEEB; 
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #7EC8D2; 
    }

    .message {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Email Tool</h1>
    <form id="emailForm" onsubmit="sendEmail(event)">
      <input type="email" id="email" placeholder="Recipient's Email" required>
      <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Email</button>
    </form>
    <p id="statusMessage" class="message"></p>
  </div>

  <script>
    function sendEmail(event) {
      event.preventDefault(); 

      const email = document.getElementById("email").value; 
      const message = document.getElementById("message").value; 
      const statusMessage = document.getElementById("statusMessage");

      
      Email.send({
        SecureToken: "d4aa744f-4094-46ee-a412-b006619f0873", 
        To: email, 
        From: "tanishqdhuper@gmail.com", 
        Subject: "Message from NS Hacks Email Tool", 
        Body: message, 
      }).then(response => {
        statusMessage.style.color = "green";
        statusMessage.textContent = "Email sent successfully!";
      }).catch(error => {
        statusMessage.style.color = "red";
        statusMessage.textContent = "Failed to send email: " + error;
      });
    }
  </script>
</body>
</html>
